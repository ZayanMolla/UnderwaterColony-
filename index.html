<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Underwater Colony</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="resources">
    Metal: <span id="metal">0</span> |
    Energy: <span id="energy">0</span> |
    Food: <span id="food">0</span> |
    Oxygen: <span id="oxygen">0</span> |
    Storage: <span id="storage">0/0</span>
</div>

<div id="buildMenu">
    <button onclick="selectModule('Living Space')">Living Space</button>

    <button onclick="selectModule('Power Plant')">Power Plant</button>

<div id="actions">
    <select id="biome">
        <option value="shallow">Shallow Waters</option>
        <option value="deep">Deep Waters</option>
        <option value="abyss">Abyss</option>
    </select>
    <button id="exploreBtn" onclick="explore()">Send Drone</button>
</div>

<div id="grid"></div>

<h3>Event Log</h3>
<div id="log"></div>

<script src="script.js"></script>
